<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Modelo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h2>LHC</h2>
        <nav>
          <div class="close-btn-container">
            <button type="button" class="close-btn" onclick="toggleMenu()">
              <img src="./assets/icons/close-icon.svg" alt="Fechar menu" class="close-icon" />
            </button>
          </div>
          <ul>
           <li onclick="goTo('index.html')" class="index">Portfólio</li>
            <li onclick="goTo('about.html')" class="about">Sobre mim</li>
            <li onclick="goTo('experience.html')" class="experience">Experiência</li>
            <li onclick="goTo('contact.html')" class="contact">Contato</li>
          </ul>
        </nav>
        <button type="button" class="nav-btn" onclick="toggleMenu()">
          <img src="./assets/icons/menu-icon.svg" alt="Menu" class="menu-icon" />
        </button>
      </div>
    </header>

    <main class="contact">
      <section class="contact">
        <h1>Entre em contato</h1>

        <!-- Formulário de contato -->
        <div class="card">
          <form id="contact-form" onsubmit="onSend(event)">
            <div>
              <label for="name">Nome</label>
              <input type="text" id="name" placeholder="Digite seu nome" required />
            </div>

            <div>
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Digite seu e-mail" required />
            </div>

            <div>
              <label for="message">Mensagem</label>
              <textarea id="message" placeholder="Mensagem" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
          </form>
        </div>
      </section>
    </main>
  </body>

  <!-- Scripts para navegação e responsividade -->
  <script src="./scripts/script.js"></script>

  <!-- Script para submissão do formulário -->
  <script src="./scripts/contact.js"></script>
</html>
